<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photoalbum Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="#">MENU</a>
        <a href="">POP UP SCHEDULE</a>
        <a href="photoalbum.html">PHOTO ALBUM</a>
        <a href="contact.html">CONTACT</a>
    </nav>
    
    <div class="container">
        <h1>Carousel</h1>
        <div class="carousel slide" id="carouselSlider">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/12th.jpeg" class="w-30 h-100" alt="12th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/11th.jpeg" class="w-30 h-100" alt="11th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/10th.jpeg" class="w-30 h-100" alt="10th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/1st image.JPG" class="w-30 h-100" alt="1st">
                </div>
                <div class="carousel-item">
                    <img src="images/2nd image.jpeg" class="w-30 h-100" alt="2nd Image">
                </div>
                <div class="carousel-item">
                    <img src="images/3rd image.jpeg" class="w-30 h-100" alt="3rd Image">
                </div>
                <div class="carousel-item">
                    <img src="images/4th image.jpeg" class="w-30 h-100" alt="4th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/5th image.jpeg" class="w-30 h-100" alt="5th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/6th image.jpeg" class="w-30 h-100" alt="6th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/7th.jpeg" class="w-30 h-100" alt="7th Image">
                </div>
                <div class="carousel-item">
                    <img src="images/8th.jpeg" class="w-30 h-100" alt="8th Image">
                </div>
                
            </div>
            <a class="carousel-control-prev" role="button" href="#carouselSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
